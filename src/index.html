<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/img/icon1.svg" rel="icon">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

<body class="font-iYekan box-border dark:bg-sky-900">
<div class="left-5 bottom-5 fixed">
    <button class="text-gray-100 bg-gray-700 dark:bg-gray-100 dark:text-gray-400 hover:text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
            id="theme-toggle"
            type="button">
        <svg class="hidden w-5 h-5" fill="currentColor" id="theme-toggle-dark-icon" viewBox="0 0 20 20"

                  fill-rule="evenodd"></path>

    </button>
</div>

        <div class="">
            <a href="">
                <img alt="واحد پژوهش شخصیت" class="dark:hidden" src="../assets/img/PRU_long_logo_light_transparent.svg">
                <img alt="واحد پژوهش شخصیت" class="hidden dark:block"
                     src="../assets/img/PRU_long_logo_dark_transparent.svg">
            </a>
        </div>

    </div>

    <div class="w-1/2">
        <form>
            <label class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                   for="default-search">جستجو</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400"
                         fill="none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" stroke="currentColor"

                    </svg>
                </div>
                <input class="block text-end placeholder:text-end w-full p-4 pl-10 text-sm text-gray-900 border border-gray-400 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-400 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       id="default-search"
                       placeholder="جستجو کنید..."
                       required type="search">
                <button class="text-white absolute right-2.5 bottom-2.5 bg-slate-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:text-slate-800 dark:bg-slate-400 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="submit">
                    جستجو

    <div class="w-1/4">
        <div class="bg-sky-800 text-sm text-sky-100 mx-28 py-3 rounded-3xl dark:text-sky-950 dark:bg-sky-100">

                <div>
                    <a href="" data-cursor-text="ورود" class="">ورود</a>
                </div>
                <div class="mx-3 h-[20px]  bg-sky-100 dark:bg-sky-800 w-[1px]"></div>
                <div>
                    <a href="" data-cursor-text="ثبت نام">ثبت نام</a>
                </div>
            </div>
        </div>
    </div>

</main>

<script crossorigin="anonymous"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
<script>
    const cursor = new MouseFollower({
        el: null,
        container: document.body,
        className: 'mf-cursor',
        innerClassName: 'mf-cursor-inner',
        textClassName: 'mf-cursor-text',
        mediaClassName: 'mf-cursor-media',
        mediaBoxClassName: 'mf-cursor-media-box',
        iconSvgClassName: 'mf-svgsprite',
        iconSvgNamePrefix: '-',
        iconSvgSrc: '',
        dataAttr: 'cursor',
        hiddenState: '-hidden',
        textState: '-text',
        iconState: '-icon',
        activeState: '-active',
        mediaState: '-media',
        stateDetection: {
            '-pointer': 'a,button',
            '-hidden': 'iframe',
        },
        visible: true,
        visibleOnState: false,
        speed: 0.55,
        ease: 'expo.out',
        overwrite: true,
        skewing: 0,
        skewingText: 2,
        skewingIcon: 2,
        skewingMedia: 2,
        skewingDelta: 0.001,
        skewingDeltaMax: 0.15,
        stickDelta: 0.15,
        showTimeout: 20,
        hideOnLeave: true,
        hideTimeout: 300,
        hideMediaTimeout: 300
    });
</script>
<script>
    const cursor = new MouseFollower();
    const el = document.querySelector('.my-element');

    el.addEventListener('mouseenter', () => {
        cursor.setText('');
    });

    el.addEventListener('mouseleave', () => {
        cursor.removeText();
    });
</script>
<script src="../assets/js/script.js"></script>
